<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Patterns - JavaScript Core</title>
  <link rel="stylesheet" href="css/core.css">
</head>
<body>

  <section>
    <h1 class="a11y-hidden">section title</h1>
    <div>
      <a class="target_link" href="">anchor element</a>
    </div>
  </section>


<script>
  var target_link = document.querySelector('.target_link');

  var assignStyles = function(styles) {
    for ( var i in styles ) {
      if ( styles.hasOwnProperty(i) ) {
        this.style[i] = styles[i];
      }
    }
  };

  target_link.onclick = function(e) {
    e.preventDefault();
    assignStyles.call(this, {
      'color': 'lime',
      'font-size': '22px'
    });
  };
</script>
