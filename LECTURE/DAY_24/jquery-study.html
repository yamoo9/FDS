<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery 라이브러리 학습</title>
  <style>
    body { margin: 3rem auto; width: 40rem; }
    .js-libraries {list-style: none; padding-left: 0;}
    .js-libraries li {margin-bottom: 20px;}
    .js-libraries a { color: #787878; text-decoration: none; }
    .js-libraries .active { margin-left: -0.3em; color: #7d76cf; padding: 0.5em; outline: 3px solid currentColor; }
    .js-libraries .active a { color: inherit; }
    /*.wrapper h1, .wrapper h2 {}*/
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Wrapper Heading</h1>
    <div class="inner">
      <h2>Inner Heading</h2>
    </div>

    <ul class="js-libraries">
      <li class="active"><a href="#!jquery">jQuery</a></li>
      <li><a href="#!dojo">Dojo</a></li>
      <li><a href="#!mootools">Mootools</a></li>
      <li><a href="#!yui">YUI</a></li>
      <li><a href="#!axios">axios</a></li>
    </ul>

    <!-- <ul class="css-framworks">
      <li><a href="#!bootstrap">Bootstrap</a></li>
      <li class="active"><a href="#!bulma">Bulma</a></li>
      <li><a href="#!foundation">Foundation</a></li>
    </ul> -->

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- <script src="js/es5/jquery.action.js"></script> -->
<script src="js/es5/es6.js"></script>
</body>
</html>
