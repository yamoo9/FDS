<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shoppingmall &lt; yuyu.com</title>
    <link rel="stylesheet" href="./css/modules/style.css">
</head>

<body>
    <div class="container header">
        <div class="row">
            <div class="col is-3">
                <h1 class="header-logo">
                    <object type="image/svg+xml" data="./images/header/logo.svg"></object>
                </h1>
            </div>
            <div class="col is-5 is-offset-1">
                <form class="search-form">
                    <fieldset>
                        <legend>상품검색 폼</legend>
                        <label for="search-text">상품검색</label>
                        <input type="text" id="search-text">
                        <a href="#none" class="btn btn-search-icon"><object type="image/svg+xml" data="./images/icons/icon-search.svg" alt="검색하기"></object></a>
                    </fieldset>

                </form>
            </div>
            <div class="col is-2 is-offset-1">
                <ul class="sign-list">
                    <li><button type="menu">회원가입</button></li>
                    <li><button type="menu">로그인</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/toggleGrid.js"></script>
</body>

</html>
