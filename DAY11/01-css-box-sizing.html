<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 박스모델 크기 설정</title>
  <style>
    body {
      margin: 5% 15%;
      font: 1rem/1.5 Verdana;
      color: #494949;
    }

    /* Box Design */
    [class$="-box"] {
      width: 240px;
      margin-bottom: 1rem;
      padding-top: 0.45rem;
      padding-bottom: 0.45rem;
      outline: 1px dotted #484848;
      text-align: center;
      /* box-sizing 비교 */
      border: 5px solid #b9121b;
      padding-left: 20px;
    }

    .content-box { box-sizing: content-box; background: #f6e497; }
    .border-box  { box-sizing: border-box; background: #cab34e; }

    /* .container */
    .container {
      background: #eee;
    }
    .row::after {
      content: '';
      display: block;
      clear: both;
    }
    .col {
      box-sizing: border-box;
      float: left;
      width: 33.3333%;
      text-align: center;
      color: #fff;
    }
    .col:nth-child(1) { background: #8e2800; }
    .col:nth-child(2) { background: #ca2704; }
    .col:nth-child(3) {
      border-right: 1px solid #468966;
      padding-left: 10%;
      background: #fd5f32;
    }
  </style>
</head>
<body>

  <div class="content-box">content-box</div>

  <div class="border-box">border-box</div>

  <div class="container">
    <div class="row">
      <div class="col">column</div>
      <div class="col">column</div>
      <div class="col">column</div>
    </div>
  </div>

</body>
</html>
