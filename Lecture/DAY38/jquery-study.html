<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery Library</title>
  <style>
    body {
      height: 100vh;
    }
    /* CSS 포지션 스티키를 지원하는 브라우저: FF, Safari */
    .csspositionsticky body {
      background: #25a04d;
    }
    /* CSS 포지션 스티키를 미지원하는 브라우저: IE, Edge, Chrome, Android */
    .no-csspositionsticky {
      background: #fc414b;
    }

    /* 우아한 기능 저하: 크로스 브라우징을 목적으로 사용자 환경을 감지한 후, 대체 방식을 제공 */
    .no-cssborderradius {
      background-image: url('rounded-corner.png');
    }
  </style>
  <script src="modernizr.custom.min.js"></script>
  <script src="../../Resources/library/detectizr.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
       console.log('DOM이 완성되었다.');
    });

    window.onload = function() {
       console.log('DOM이 완성되었을 뿐 아니라, 이미지를 포함한 미디어 파일까지 모두 다운로드 완료 되었다.');
    };
    // Detectizr 사용법
    // Detectizr.init({
    //   // 옵션
    //   'addAllFeaturesAsClass': false,
    //   'detectDevice':          true,
    //   'detectDeviceModel':     false,
    //   'detectScreen':          false,
    //   'detectOS':              false,
    //   'detectBrowser':         false,
    //   'detectPlugins':         false,
    //   'detectPlugins':         false
    // });
  </script>
  <script src="../../Resources/library/jquery-3.1.0.min.js"></script>
  <script src="jquery.study.js"></script>
</head>
<body>

<div class="demo">
  <button type="button" class="change-text-button">아래 단락 내용 변경</button>
  <p>문서객체모델은 아직 준비되지 않았습니다.</p>
</div>

<script>
  // jQuery 라이브러리 로드에 성공했는가?
  // window.jQuery ?
    // document.write('<p>jQuery 로딩에 성공했습니다.</p>') :
    // document.write('<p>jQuery 로딩에 성공 못했습니다.</p>');

  // Modernizr 사용법
  // if ( !Modernizr.cssanimations ) {
  //     // 자바스크립트 애니메이션 사용
  //     // setInterval, setTimeout 보다는 requestAnimationFrame 사용하는 것이 좋다.
  // }

  // console.log('body 요소의 끝자락에서 코드가 실행되었다.');

  (function(global, $){
    'use strict';

    // 문서에서 버튼 .change-text-button을 선택한다.
    var $ctb = $('.change-text-button');
    // 선택된 버튼을 사용자가 클릭하면 아래 위치한(다음 요소) 단락 요소의 텍스트 내용을 변경한다.
    // $ctb.click(function() {
    $ctb.on('click', function() {
      // console.log(!!this.css, !!$(this).css); // this는 jQuery 객체가 아닌 문서객체 참조
      $(this).next().text('버튼을 클릭했기에 이 텍스트 내용은 변경된 것이여!');
      // attribute VS property
      // $(this).prop('disabled', true); // JavaScript
      $(this).attr('disabled', true); // HTML
    });

    // $('.demo p').text('문서객체모델이 모두 준비되어 해당 코드는 문서 객체의 내용을 변경했습니다.');
    // global.setTimeout(function() {
    //   $('.demo').find('p').text('문서객체모델이 모두 준비되어 해당 코드는 문서 객체의 내용을 변경했습니다.');
    // }, 2000);

  })(this, this.jQuery);
</script>
</body>
</html>
