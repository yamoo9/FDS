<!DOCTYPE html>
<html lang="ko-KR" data-ng-app="fdsApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Angular JS v 1.5.8</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="modules/main.js"></script>
</head>
<body>

  <div class="fds-members" data-ng-controller="fdsMemberListController as fdsCtrl">
    <!-- <pre>{{ fdsCtrl.members | json }}</pre> -->
    <ul class="member-list">
      <li data-ng-repeat="(index, member) in fdsCtrl.members">
        <div class="member-index">{{ index }}</div>
        <div>
          <ul>
            <li>{{member.name}}</li>
            <li>{{member.regiment}}</li>
            <li>{{member.devil_fruit}}</li>
            <li>{{member.position}}</li>
            <li>{{member.wanted}}</li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
