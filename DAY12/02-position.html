<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 포지션 속성에 관해 정리</title>
  <!-- 웹 폰트 아이콘: Font Awesome 사용을 위한 연결 -->
  <link rel="stylesheet" href="../Resources/font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/02-position.css">
</head>
<body>

  <!--
    ==============================================================================
    position properties
    ==============================================================================
    - static (Default)
    - relative (기준: self) ※ 일반 흐름(Normal Flow)을 깨지 않는다.
    - absolute (기준: offsetParent)
      offsetParent란?
      자식요소를 포함하는 가장 가까운 부모 요소 중에 position 속성이 static이 아닌 부모 요소
      ※ 일반 흐름(Normal Flow)에서 벗어난다. (Float과 유사해 보임)
      ※ display 속성 값이 block으로 변경 된다.
      ※ absolute 적용된 요소의 부모에 relative를 설정하는 이유!
        relative는 일반 흐름을 깨지 않아서
      ※ Float과 차이점!
        Float의 경우는 부모요소가 Float된 요소를 감싸게 하는 방법이 있지만,
        absolute의 경우는 별도로 height 높이를 제공해야 한다.
    - fixed (기준: screen, viewport)
      기본적으로는 absolute와 유사하게 처리되어 보이나, 처리 결과는 다르다.
      고정 형태로 위치가 설정된다. 화면 스크롤과 상관 없이 항상 그 자리를 유지한다.
    - z-index 속성의 경우는 반드시 position 속성(static 제와)과 함께 사용된다.
      z-index 속성 값은 양의 정수, 0, 음의 정수 사용이 가능.
      단, 설정 시 1단위가 아닌 10 또는 100 단위로 설정하는 것이 유지보수 관점에서 권장된다.
      ※ 특징! [부모 A, [자식 C]] + [부모 B, [자식 D]]
  -->

  <!-- buttonset -->
  <div class="button-set movie-control">
    <button class="button-play" type="button">
      <span aria-hidden="true" class="fa fa-play"></span>
      play
    </button>
    <button class="button-pause" type="button">
      <span aria-hidden="true" class="fa fa-pause"></span>
      pause
    </button>
    <button class="button-stop" type="button">
      <span aria-hidden="true" class="fa fa-stop"></span>
      stop
    </button>
  </div>

</body>
</html>
