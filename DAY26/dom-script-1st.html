<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>「돔스크립트(DOM Script)」 ─ 자바스크립트를 사용한 문서 동적 제어</title>
  <script>
    // 웹 표준 호환 모드라면 standard_mode에 참(true) 값이 참조(Reference)된다.
    var standard_mode = document.compatMode == 'CSS1Compat';
    // 문서에서 루트 요소(Root Element)인 <html> 요소를 찾아서 변수 html에 참조한다.
    var html = document.documentElement;
    // 웹 표준 호환 모드라면 첫번째 코드 블록문이 실행
    if ( standard_mode ) {
      // 변수 html에 참조된 문서 객체 <html> 요소에 class 속성 값을 'standard'로 설정한다.
      html.setAttribute('class', 'standard');
      document.write('<link rel="stylesheet" href="css/style.css">');
    }
    // 웹 표준 호환 모드가 아니라면 두번째 코드 블록문이 실행
    else {
      // 변수 html에 참조된 문서 객체 <html> 요소에 class 속성 값을 'no-standard'로 설정한다.
      html.setAttribute('class', 'no-standard');
    }
  </script>
</head>
<body>

  <h1>hi, there</h1>
  <script>
    document.write('<p>insert point</p>');
  </script>
  <ul>
    <li>list item</li>
  </ul>

</body>
</html>
